
LOGGING:
  version: 1

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG

  formatters:
    default:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      class: logging.Formatter

  disable_existing_loggers: false

  root:
    level: DEBUG
    handlers: [console]

  loggers:
    requests:
      level: INFO

    openapi_spec_validator:
      level: INFO

    connexion:
      level: INFO

SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://${DB_USER}:${DB_PASS}@postgres/${DB_NAME}?sslmode=require"
SQLALCHEMY_TRACK_MODIFICATIONS: False  # silence the deprecation warning

BROKER:
  host: "rabbitmq:15671"
  https: True
  username: ${BROKER_MGMT_USER}
  password: ${BROKER_MGMT_PASS}
  cert_path: "/secrets/ca_certificate.pem"

MAX_BROKER_QUEUE_LENGTH: 100